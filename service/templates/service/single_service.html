{% extends 'core/base.html' %}

{% load static %}
{% load i18n %}
{% load thumbnail %}

{% block title %}{{ service.title }}{% endblock %}

{% block content %}

    <!-- Page Header -->
    {% include "page/components/page_header.html" with title=service.title  %}    

    <section class="py-section ">
        <div class="container px-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0 border rounded  shadow-sm" 
                    src="{{ service.cover_image|thumbnail_url:'page' }}"
                    alt="{{ service.title }}" title="{{ service.title }}">
                </div>
                <div class="col-md-6">            
                    <span class="lead">
                    {{ service.content|safe}}
                    </span>                
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
